<html>
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Open+Sans&display=swap" rel="stylesheet" type="text/css">
    <!-- Work-around for jquery error w.r.t. semantic.min.js in-->
    <script>
        const jQuery = require('jquery')
        const $ = jQuery
        require('./css/semantic/semantic.min.js')
    </script>

    <script type="text/javascript">
        $( document ).ready (function(){
            $('.ui.form')
                .form({
                    fields: {

                        email : 'empty',
                        password :'empty'


                    }
                });

            $('.ui.checkbox')
                .checkbox()
            ;


        })

    </script>


    <title>Facebook Janitor</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
<main class="container">
    <header class="logo-container ui header">
        <img src="assets/images/logo1.png" width="150"></img>
        <div class="content">
            <h2 class="logo-title">Facebook Junitor</h2>
            <div class="regular-text">A simple and reliable way to clean up your activity log</div>
        </div>
    </header>

    <form class="ui large form">
        <!--checkboxes-->
        <div class="logical-section">
            <div class="heading-text">Select what you want to delete from your activity log:</div>
            <div class="infine fields">
                <div class="eight wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" id="posts">
                        <label class="regular-text" for="posts">Posts</label>
                    </div>
                </div>
                <div class="eight wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" id="comments">
                        <label class="regular-text" for="comments">Comments</label>
                    </div>
                </div>
            </div>
            <div class="infine fields">
                <div class="eight wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" id="likes">
                        <label class="regular-text" for="likes">Likes and Reactions</label>
                    </div>
                </div>
                <div class="eight wide field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" id="photos">
                        <label class="regular-text" for="photos">Photos and Videos</label>
                    </div>
                </div>
            </div>
        </div>


        <!--input fields-->
        <div class="logical-section input-section">

                <div class="heading-text">Input your Facebook credentials:</div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="ui fluid  red submit big button">Start cleaning</div>
            <div class="ui error message"></div>

        </div>

    </form>
</main>




</body>
</html>
