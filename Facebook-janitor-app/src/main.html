<body>
<main class="container">
    <header class="logo-container ui header">
        <img src="assets/images/logo1.png" width="150"></img>
        <div class="content">
            <h2 class="logo-title">Facebook Junitor</h2>
            <div class="regular-text">A simple and reliable way to clean up your activity log</div>
        </div>
    </header>

    <form class="ui large form">
        <!--checkboxes-->
        <div class="logical-section">
            <div class="heading-text">Select what you want to delete from your activity log:</div>
            <div class="inline fields">
                <label for="deletePreferences"> </label>
                <div class="list">
                <div class=" field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" name="deletePreferences[]" value="posts" id="posts">
                        <label class="regular-text" for="posts">Posts</label>
                    </div>
                </div>
                    </br>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" name="deletePreferences[]" value="comments" id="comments">
                        <label class="regular-text" for="comments">Comments</label>
                    </div>
                </div>
                </div>
                <div class="list">
                <div class=" field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" name="deletePreferences[]" value="likes" id="likes">
                        <label class="regular-text" for="likes">Likes and Reactions</label>
                    </div>
                </div>
                    </br>
                <div class=" field">
                    <div class="ui checkbox">
                        <input type="checkbox" tabindex="0" class="hidden" name="deletePreferences[]" value="photos" id="photos">
                        <label class="regular-text" for="photos">Photos and Videos</label>
                    </div>
                </div>
            </div>
            </div>
        </div>


        <!--input fields-->
        <div class="logical-section input-section">

                <div class="heading-text">Input your Facebook credentials:</div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button class="ui fluid  red submit big button" id="submit-btn">Start cleaning</button>
            <div class="ui error message"></div>

        </div>

    </form>
</main>
